<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>VikingBuy</title>
    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/vk-ui.css"/>
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="text/javascript" src="../../js/public.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/mui.min.js"></script>
    <script type="text/javascript" src="../../js/vk.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="vk-icon vk-icon-back mui-action-back nav-left"></a>
		<h1 class="mui-title">店铺认证</h1>
	</header>
	<div class="mui-content m-aftersale">
		<!--认证成功-->
		<div class="step-one">
			<div class="m-aftersale-hd">
				<div class="mui-text-center mt-50">
					<span class="icon"><img src="../../images/ico_af_success.png"></span>
					<div class="mui-h6 text-dark mt-30 mb-20">认证成功！</div>
				</div>
			</div>
			<div class="mt-30 pl-15 pr-15" data-href="certified.html" data-vid="shop-certify-certified">
				<a href="#" class="mui-btn mui-btn-primary bd-sml">返回认证首页</a>
			</div>
		</div>
		<!--认证失败-->
		<div class="step-two mui-hidden">
			<div class="m-aftersale-hd">
				<div class="mui-text-center mt-50">
					<span class="icon"><img src="../../images/ico_af_non.png"></span>
					<div class="mui-h6 text-dark mt-30">对不起，认证失败！</div>
					<div class="f-14 mb-20 mt-10">您提交的资料有误，请重新提交！</div>
				</div>
			</div>
			<div class="mt-30 pl-15 pr-15" data-href="step.html" data-vid="shop-certify-step">
				<a href="#" class="mui-btn mui-btn-primary bd-sml">重新提交资料</a>
			</div>
		</div>
	</div>
    <script type="text/javascript" charset="utf-8">
      	mui.plusReady(function(){
			//显示窗口
			showCurrentWebview('pop-in');
		})
    </script>
</body>
</html>
