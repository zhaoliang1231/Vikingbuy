<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>VikingBuy</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/vk-ui.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/vk.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="vk-icon vk-icon-back mui-action-back nav-left"></a>
		<h1 class="mui-title">账户充值</h1>
	</header>
	<div class="mui-content">
		<div class="m-success bg-grayblack text-white mui-clearfix">
			<span class="mui-pull-left icon-success mr-15">
				<img src="../images/ico_success.png">
			</span>
			<div class="pt-10 pb-10">
				<span class="mui-block mb-5">充值成功</span>
				<span class="f-8">充值时间：2017-02-10 16:18:28</span>
			</div>
			<img class="img-package" src="../images/icon_package.png">
		</div>
		<div class="pl-15 pr-15 mt-30">
			<div class="m-sucs-det bg-white">
				<ul class="detail-top text-black f-12">
					<li>
						<span class="pr-25">充值金额</span>
						<span>8.888.888.888 ₫</span>
					</li>
					<li class="mt-20">
						<span class="pr-25">充值方式</span>
						<span>工商银行</span>
					</li>
				</ul>
				<div class="detail-bottom">
					<div>【说明】</div>
					<div class="pl-5">您的提现申请已经提交成功，我们将尽快为您打款如有任何疑问请联系Vikingbuy客服</div>
				</div>
			</div>
			<a class="mui-btn mui-btn-primary bd-sml mt-30">查看余额</a>
		</div>
	</div>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			swipeBack:true //启用右滑关闭功能
		});
    </script>
</body>
</html>
