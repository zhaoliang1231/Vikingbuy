<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>VikingBuy</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/vk-ui.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/vk.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="vk-icon vk-icon-back mui-action-back nav-left"></a>
		<h1 class="mui-title">修改登录密码</h1>
	</header>
	<div class="mui-content m-revise">
		<ul class="mui-table-view mt-10 m-align-left">
			<li class="mui-table-view-cell">
				<span class="mui-h6 text-dark title">账号</span>
				<input class="f-12" type="text" value="18233333333" />
			</li>
			<li class="mui-table-view-cell">
				<span class="mui-h6 text-dark title">登录密码</span>
				<input class="f-12" type="password" placeholder="填写当前登录密码" />
			</li>
		</ul>
		<div class="pl-15 pt-10 pb-10 lh-20 text-gray">请重新设置登录密码</div>
		<ul class="mui-table-view m-align-left">
			<li class="mui-table-view-cell">
				<span class="mui-h6 text-dark title">设置密码</span>
				<input class="f-12" type="password" placeholder="6-20位字母、数字组合" />
			</li>
			<li class="mui-table-view-cell">
				<span class="mui-h6 text-dark title">确认密码</span>
				<input class="f-12" type="password" placeholder="再次填写密码" />
			</li>
		</ul>
		<div class="mt-30 pl-15 pr-15">
			<a class="mui-btn mui-btn-primary bd-sml">完成</a>
		</div>
	</div>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.onload = function() {
		
			mui.plusReady(function(){
			
				showCurrentWebview('pop-in');
				
			})
		}
    </script>
</body>
</html>
