<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>VikingBuy</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/vk-ui.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/vk.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="vk-icon vk-icon-back mui-action-back nav-left"></a>
		<h1 class="mui-title">关于Vikingbuy</h1>
	</header>
	<div class="mui-content m-about">
		<div class="mui-text-center mt-30 pt-15">
			<div class="vertical-box ico-logo">
				<img src="../images/logo.png">
			</div>
			<div class="f-12 mt-15">Vikingbuy<span class="ml-10 version">V1.0.1</span></div>
		</div>
		<ul class="mt-30 mui-table-view">
			<li class="mui-table-view-cell">

					<span class="mui-h6 text-dark">版本更新</span>

				</a>
			</li>
			<li class="mui-table-view-cell" data-href="agreement.html" data-vid="member-agreement">
				<a class="mui-navigate-right">
					<span class="mui-h6 text-dark">服务协议</span>
				</a>
			</li>
		</ul>
		<ul class="mt-10 mui-table-view">
			<li class="mui-table-view-cell" data-href="help.html" data-vid="member-help">
				<a class="mui-navigate-right">
					<span class="mui-h6 text-dark">帮助中心</span>
				</a>
			</li>
		</ul>
	</div>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.onload=function(){
			
			mui.plusReady(function(){
			
			showCurrentWebview('pop-in');
				
			})
		}
    </script>
