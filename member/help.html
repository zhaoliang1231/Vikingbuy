<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>VikingBuy</title>
    <link rel="stylesheet" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/vk-ui.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/vk.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="vk-icon vk-icon-back mui-action-back nav-left"></a>
		<h1 class="mui-title">帮助中心</h1>
	</header>
	<div class="mui-content">
		<ul class="mt-10 mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<span class="mui-h6 text-dark">积分规则</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<span class="mui-h6 text-dark">优惠券规则</span>
				</a>
			</li>
		</ul>
		<ul class="mt-10 mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<span class="mui-h6 text-dark">新手开店</span>
				</a>
			</li>
		</ul>
	</div>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.onload=function(){
			
			mui.plusReady(function(){
			
			showCurrentWebview('pop-in');
				
			})
		}
    </script>
</body>
</html>
